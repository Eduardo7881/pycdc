name: Build pycdc for Windows x64

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: zrax/pycdc
        submodules: recursive

    - name: Install dependencies
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
        choco install ninja -y

    - name: Configure with CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "Ninja"

    - name: Build pycdc and pycdas
      run: |
        cd build
        ninja

    - name: Verify binaries were created
      run: |
        cd build
        dir *.exe
        echo "Binary files created successfully!"

    - name: Create release directory
      run: |
        mkdir pycdc-windows-x64
        copy pycdc.exe pycdc-windows-x64\
        copy pycdas.exe pycdc-windows-x64\
        echo "Pycdc decompiler for Windows x64" > pycdc-windows-x64\README.txt
        echo "Built from: https://github.com/zrax/pycdc" >> pycdc-windows-x64\README.txt
        echo "Build date: $(Get-Date)" >> pycdc-windows-x64\README.txt

    - name: Create zip archive
      run: |
        Compress-Archive -Path pycdc-windows-x64\* -DestinationPath pycdc-windows-x64.zip -Force

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pycdc-windows-x64
        path: pycdc-windows-x64.zip
        retention-days: 30
